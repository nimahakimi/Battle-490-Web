			if (n < 1) {slide = slides.length}

				}
				 for (i = 0; i < dots.length; i++) {      

				 dots[i].className = dots[i].className.replace(" active", ""); 
				}
				 slides[slide-1].style.display = "block"; dots[slide-1].className += " active"; }
			</script>
